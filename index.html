<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <title>Whatsapp web</title>
</head>
<body>
  <!-- inizio contenitore -->
  <div class="container">
    <!-- inizio contenitore a sinistra -->
    <div class="inner-container-left">
      <!-- inizio header sinistra -->
      <div class="header-left">
        <!-- inizio header left left -->
          <div class="header-left-left">
            <img src="img/avatar_io.jpg" alt="avatar">
            <h2>Nome Utente</h2>
          </div>
        <!-- fine header left left -->
        <!-- inizio header left right -->
        <div class="header-left-right">
          <a href="#"><i class="fas fa-circle-notch fa-lg"></i></a>
          <a href="#"><i class="fas fa-comment-alt fa-lg"></i></a>
          <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
        </div>
        <!-- fine header left right -->
      </div>
      <!-- fine header sinistra -->
      <!-- inizio sezione notifiche -->
      <div class="notification">
        <i class="fas fa-bell-slash fa-lg"></i>
        <div class="text">
          <h2>Ricevi notifiche di nuovi messaggi</h2>
          <a href="#"><p>Attiva notifiche desktop</p></a>
        </div>
      </div>
      <!-- fine sezione notifiche -->
      <!-- inzio barra ricerca -->
      <div class="search">
        <div class="inner-search">
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
      </div>
      <!-- fine barra ricerca -->
      <!-- inizio sezione users -->
      <div class="users">
        <div class="user">
          <img src="img/avatar_1.jpg" alt="avatar">
          <h2>Michele</h2>
        </div>
        <div class="user">
          <img src="img/avatar_2.jpg" alt="avatar">
          <h2>Fabio</h2>
        </div>
        <div class="user">
          <img src="img/avatar_3.jpg" alt="avatar">
          <h2>Samuele</h2>
        </div>
        <div class="user">
          <img src="img/avatar_4.jpg" alt="avatar">
          <h2>Luciano</h2>
        </div>
        <div class="user">
          <img src="img/avatar_5.jpg" alt="avatar">
          <h2>Marco</h2>
        </div>
        <div class="user">
          <img src="img/avatar_6.jpg" alt="avatar">
          <h2>Anna</h2>
        </div>
        <div class="user">
          <img src="img/avatar_7.jpg" alt="avatar">
          <h2>Sandro</h2>
        </div>
        <div class="user">
          <img src="img/avatar_8.jpg" alt="avatar">
          <h2>Mario</h2>
        </div>
      </div>
      <!-- fine sezione users -->
    </div>
    <!-- fine contenitore a sinistra -->
    <!-- inizio contenitore a destra -->
    <div class="inner-container-right">
      <!-- inizio header destra -->
      <div class="header-right">
        <!-- inizio header left left -->
          <div class="header-right-left">
            <img src="img/avatar_1.jpg" alt="avatar">
            <div class="text">
              <h2>Michele</h2>
              <p>Ultimo accesso oggi alle</p>
            </div>
          </div>
        <!-- fine header left left -->
        <!-- inizio header left right -->
        <div class="header-right-right">
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
          <a href="#"><i class="fas fa-paperclip fa-lg"></i></a>
          <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
        </div>
        <!-- fine header left right -->
      </div>
      <!-- fine header destra -->
      <!-- inizio messaggi -->
      <div class="messages">

      </div>
      <!-- fine messaggi -->
      <!-- inizio chat -->
      <div class="chat">
        <a href="#"><i class="far fa-smile fa-2x"></i></a>
        <input type="text" placeholder="Scrivi un messaggio">
        <a href="#"><i class="fas fa-microphone fa-2x"></i></a>
      </div>
      <!-- fine chat -->
    </div>
    <!-- fine contenitore a destra -->
  </div>
  <!-- fine contenitore -->
</body>
</html>
